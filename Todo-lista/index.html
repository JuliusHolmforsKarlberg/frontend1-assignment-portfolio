<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/275e820b94.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Julius Todo-lista</title>
  </head>
  <body>
    <div class="todoapp">
      <div class="header">
        <h1>Julius Todo-lista</h1>
        <input type="text" placeholder="Filtrera på:" class="search-to-dos" />
      </div>

      <div class="todo-body">
        <ul class="todos"></ul>
        <button class="clear">Rensa listan</button>
        <form action="" class="add-todo">
          <input type="text" placeholder="Lägg till en todo:" />
          <input type="submit" value="Lägg till" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
